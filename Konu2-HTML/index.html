<!DOCTYPE html>

     <!--

    1-> HTML NEDİR?
 
HTML, yani HyperText Markup Language, web sayfalarının yapısını oluşturmak için kullanılan bir işaretleme dilidir. 
HTML, metinleri, resimleri, bağlantıları ve diğer öğeleri düzenlemek için etiketler kullanır.

HTML'in Temel Özellikleri
Yapılandırma: HTML, sayfanın içeriğini ve düzenini belirlemek için etiketler kullanır. Her etiket, içerik türünü tanımlar.

Etiketler: HTML'deki etiketler genellikle açılış ve kapanış etiketleri şeklindedir. Örneğin, bir başlık etiketi <h1> ile başlar ve </h1> ile biter.

Hiyerarşi: HTML, iç içe geçmiş yapılar oluşturmanıza olanak tanır. Yani, bir etiketin içinde başka etiketler bulunabilir.

Basit Bir HTML Örneği -->

<!DOCTYPE html>
<html>
<head>
    <title>Örnek HTML Sayfası</title>
</head>
<body>
    <h1>Hoşgeldiniz!</h1>
    <p>Bu, HTML ile oluşturulmuş basit bir örnek sayfadır.</p>
    
    <h2>Listeler</h2>
    <ul>
        <li>Birinci öğe</li>
        <li>İkinci öğe</li>
        <li>Üçüncü öğe</li>
    </ul>
    
    <h2>Bağlantılar</h2>
    <p>Daha fazla bilgi için <a href="https://www.w3.org/">W3C'ye</a> göz atabilirsiniz.</p>
    
    <h2>Resimler</h2>
    <img src="resim.jpg" alt="Açıklayıcı metin">
</body>
</html>

 <!--
Açıklamalar
Başlık: <title> etiketi, tarayıcı sekmesinde görünen sayfanın başlığını belirler.

Başlıklar: <h1> en büyük başlık, <h2> ise alt başlıktır. Sayfanın hiyerarşisini gösterir.

Paragraf: <p> etiketi, bir metin parçasını oluşturur.

Listeler:

<ul>: Sırasız liste (noktalarla).
<li>: Liste öğesi.
Bağlantılar: <a> etiketi, bir bağlantı oluşturur. href özniteliği, bağlantının gideceği URL'yi belirtir.

Resimler: <img> etiketi, bir resmi sayfaya ekler. src özniteliği, resmin yolunu, alt özniteliği ise resim yüklenemediğinde gösterilecek 
açıklayıcı metni belirtir.

Sonuç
HTML, web sayfalarının temel yapı taşını oluşturur. Tarayıcılar, HTML etiketlerini okuyarak içeriği kullanıcıya görsel olarak sunar. 
Bu nedenle, web geliştirme için HTML öğrenmek çok önemlidir.

     2-> HTML YAPISI NASILDIR?
  
HTML’in yapısı, belirli bir düzen ve hiyerarşi içinde yer alan etiketlerden oluşur. 
Temel olarak bir HTML belgesi aşağıdaki ana bileşenleri içerir:

Baş ve gövde içerir.

Baş kısmı head etiketidir.
Gövde kısmı ise body etiketidir.

Ayrıca mutlaka html tag(etiket) ları kullanılmalıdır.

Örn:
<html>
    
<head>

</head>

<body>

</body>

</html>

Explanations

Title: The <title> tag specifies the title of the page as seen in the browser tab.

Headings: <h1> is the largest heading, while <h2> is a subheading. They indicate the hierarchy of the page.

Paragraph: The <p> tag creates a piece of text.

Lists:

<ul>: Unordered list (with bullets).
<li>: List item.
Links: The <a> tag creates a link. The href attribute specifies the URL the link points to.

Images: The <img> tag adds an image to the page. The src attribute specifies the path to the image, while the alt attribute provides descriptive text to be shown if the image cannot be loaded.

Conclusion: HTML forms the basic building blocks of web pages. Browsers read HTML tags to visually present content to users. Therefore, learning HTML is crucial for web development.

How is the Structure of HTML?

The structure of HTML consists of tags arranged in a specific order and hierarchy. Essentially, an HTML document includes the following main components:

It contains a head and a body.

The head section is the <head> tag. The body section is the <body> tag.

Additionally, the HTML tag must be used.

Example:


<html>
    
<head>

</head>

<body>

</body>

</html>
