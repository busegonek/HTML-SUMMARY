    <!--

    1-> TEMEL HTML ETİKETLERİ
    
<!DOCTYPE html>: HTML5 belgesi olarak tarayıcıya bildirimde bulunur.

<html>: HTML belgesinin başlangıcı ve sonu.

<head>: Sayfanın başlık ve meta bilgilerini içerir.

<title>: Sayfanın başlığını belirler.
<meta>: Sayfa hakkında bilgi (karakter seti, yazar vb.) içerir.
<link>: Dış stil dosyalarına bağlantı verir.
<style>: Sayfanın içinde CSS stilleri tanımlar.
<script>: JavaScript kodları ekler.
<body>: Sayfanın görünür içeriğini barındırır.

     2-> METİN ETİKETLERİ

<h1> - <h6>: Başlık etiketleri (hiyerarşiye göre).
<p>: Paragraf metni.
<br>: Satır atlama.
<hr>: Yatay bir çizgi çizer.
<strong>: Vurgulamak için kalın metin.
<em>: Vurgulamak için italik metin.
<blockquote>: Alıntı için kullanılır.
<code>: Kod parçacıklarını belirtir.
<pre>: Önceden biçimlendirilmiş metin.

     3-> LİSTE ETİKETLERİ

<ul>: Sırasız liste.
<li>: Liste öğesi.
<ol>: Sıralı liste.
<dl>: Tanım listesi.
<dt>: Tanım terimi.
<dd>: Tanım açıklaması.

     4-> BAĞLANTI VE RESİM ETİKETLERİ

<a>: Hiperlink (bağlantı).
<img>: Resim ekler.
<map>: Harita tanımlar.
<area>: Harita üzerinde alan tanımlar.
Tablo Etiketleri
<table>: Tablo oluşturur.
<tr>: Tablo satırı.
<td>: Tablo hücresi.
<th>: Tablo başlık hücresi.
<caption>: Tablo başlığı.

    5-> FORM ETİKETLERİ

<form>: Form oluşturur.
<input>: Kullanıcı girişi alır.
<textarea>: Çok satırlı metin girişi.
<button>: Buton oluşturur.
<select>: Seçim kutusu.
<option>: Seçenekler.
<label>: Form elemanlarına etiket ekler.

    6->MEDYA ETİKETLERİ

Medya Etiketleri
<audio>: Ses dosyası ekler.
<source>: Ses kaynağını belirtir.
<video>: Video dosyası ekler.
<source>: Video kaynağını belirtir.
<track>: Altyazı veya metin ekler.
<iframe>: Diğer bir sayfayı gömme.

    7-> DİĞER ETİKETLER

<div>: Bölüm (genellikle stil için kullanılır).
<span>: Satır içi metin grubu.
<iframe>: Diğer bir sayfayı gömme.
<script>: JavaScript kodu ekler.
<noscript>: JavaScript desteklenmediğinde gösterilecek içerik.
<style>: Sayfaya CSS stilleri ekler.
    
    

    -->

<!-- 
    -----------------------------------ENGLISH VERSION-----------------------------------



1-> BASIC HTML TAGS

<!DOCTYPE html>: Notifies the browser that this is an HTML5 document.

<html>: The beginning and end of the HTML document.

<head>: Contains the page's title and meta information.

<title>: Specifies the page title.
<meta>: Contains information about the page (character set, author, etc.).
<link>: Links to external style sheets.
<style>: Defines CSS styles within the page.
<script>: Adds JavaScript code.
<body>: Contains the visible content of the page.

2-> TEXT TAGS

<h1> - <h6>: Header tags (according to hierarchy).
<p>: Paragraph text.
<br>: Line break.
<hr>: Draws a horizontal line.
<strong>: Bold text for emphasis.
<em>: Italic text for emphasis.
<blockquote>: Used for quotes.
<code>: Indicates code snippets.
<pre>: Preformatted text.

3-> LIST TAGS

<ul>: Unordered list.
<li>: List item.
<ol>: Ordered list.
<dl>: Definition list.
<dt>: Definition term.
<dd>: Definition description.

4-> LINK AND IMAGE TAGS

<a>: Hyperlink (link).
<img>: Inserts an image.
<map>: Defines a map.
<area>: Defines areas within a map.

Table Tags
<table>: Creates a table.
<tr>: Table row.
<td>: Table cell.
<th>: Table header cell.
<caption>: Table title.

5-> FORM TAGS

<form>: Creates a form.
<input>: Accepts user input.
<textarea>: Multiline text input.
<button>: Creates a button.
<select>: Drop-down list.
<option>: Options.
<label>: Adds labels to form elements.

6-> MEDIA TAGS

Media Tags
<audio>: Adds an audio file.
<source>: Specifies the audio source.
<video>: Adds a video file.
<source>: Specifies the video source.
<track>: Adds subtitles or text.
<iframe>: Embeds another page.

7-> OTHER TAGS

<div>: Division (commonly used for styling).
<span>: Inline text group.
<iframe>: Embeds another page.
<script>: Adds JavaScript code.
<noscript>: Content displayed when JavaScript is not supported.
<style>: Adds CSS styles to the page.
